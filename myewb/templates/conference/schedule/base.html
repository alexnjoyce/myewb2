<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>EWB Conference 2011</title>
{#		<script src="{{ STATIC_URL }}/js/jquery.js" type="text/javascript"></script> #}

        <style>
            a, a:visited {
                /*color: #00e;*/
                color: #50657D;
            }
            a:hover {
                text-decoration: none;
            }
            th, td {
                vertical-align: top;
            }
            th {
                width: 7em;
            }
            .coalitions, .coalitions a, .coalitions a:visited {
                background: green;
                color: #ffffff;
            }
            .rethinking {
                background: yellow;
            }
            .prosperity, .prosperity a, .prosperity a:visited {
                background: blue;
                color: #ffffff;
            }
        </style>
    </head>

    <body>
        <strong>Kumvana - schedule</strong>
        <br/><br/>
    
        {% block body %}
        {% endblock %}
       
        {% if perms.conference %}
            <hr/>
            <p>
                <a href="{% url conference_session_new %}">Add a new session</a>
            </p>
        {% endif %}
    </body>
</html>
