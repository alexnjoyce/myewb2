{% load helpers %}

	<tr>
		<th colspan="2">
			{% lookup metric_names metric.metricname %}
			
			{% if not activity.confirmed %}
				<span class="edit">
					(<a href="{% url champ_edit_activity group.slug activity.pk %}">edit</a>)
				</span>
			{% endif %}
		</th>
	</tr>
	

	{% for name, value in metric.get_values.items %}
		<tr>
			<td><strong>{{ name }}</strong></td>
			<td>{{ value|default_if_none:"<span style='color: red'>unknown</span>"|linebreaksbr }}</td>
		</tr>
	{% endfor %}

	<tr>
		<td colspan="2">&nbsp;</td>
	</tr>
