<div class="profile-container">
    <h2>Profile for <%= model.get('member_profile').name %></h2>
    <img class="facebox-profile-img" src="<%= model.get('avatar_url') %>" />
    
    <div class="profile-container-details">
        <p>
            <span class="facebox-profile-question">Conference Question</span>
            <span class="facebox-profile-answer"><%= model.get('conference_question') %></span>
        </p>
        
        <p>
            <span class="facebox-profile-question">Conference Goals</span>
            <span class="facebox-profile-answer"><%= model.get('conference_goals') %></span>
        </p>
        
        <p>
            <span class="facebox-profile-question">What I am Doing Now</span>
            <span class="facebox-profile-answer"><%= model.get('what_now') %></span>
        </p>
        
        <p>
            <span class="facebox-profile-question">I am registered for conference</span>
            <span class="facebox-profile-answer"><%= model.get('registered') %></span>
        </p>
    </div>
    
</div>
