<div class="paginator"></div>
<!-- @@@ SEAN -->


<% collection.each(function(p) { %>
<div id="<%= p.get('username') %>-summary" class="profile-summary">
    <a class="profile-thumbnail-pic" href="#<%= p.hash() %>"><img src="<%= p.get('avatar_url') %>" /></a>
    <p class="profile-details">
    
    <span class="profile-details-name"><a href="#<%= p.hash() %>"><strong><%= p.get('name')%></strong></a></span>
    
    <span class="profile-details-registration">
    <% if (p.get('registered')) { %>
    <strong>Registered!</strong></p>
    <% }
    else {%>
    <strong>Not Registered:</strong> <a href="#<%= p.invite_hash() %>">Invite</a>
    <% } %>
    </span>
    
    
    </p>
    
</div>
<% }); %>
<div class="paginator"></div>
